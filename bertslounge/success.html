<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Success | Bert's Lounge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        if (!localStorage.getItem("fromIndex")) {
            window.location.href = "index.html";
        }</script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3f6f1, #dfe6d8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f1f1f;
        }

        .card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            padding: 60px 70px;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 520px;
            width: 90%;
        }

        h1 {
            margin: 0;
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        h1 span {
            color: #5f7a4f;
            /* hijau lembut ala Bert's Lounge */
        }

        p {
            margin-top: 18px;
            font-size: 16px;
            font-weight: 400;
            opacity: 0.85;
        }

        .back-btn {
            margin-top: 35px;
            display: inline-block;
            padding: 14px 32px;
            border-radius: 14px;
            background: linear-gradient(135deg, #1f2937, #111827);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>
            Thank you for <span>Commissioning</span>
        </h1>

        <p>
            Your request has been successfully sent.<br>
            Wooof! üêæ
        </p>

        <a href="index.html" class="back-btn">
            Back to Lounge
        </a>
    </div>
</body>

</html>
